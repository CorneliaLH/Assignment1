<section>
  <ul>
    <li><a (click)="allProducts()" class="allProducts">Alla Filmer</a></li>
    <li *ngFor="let c of category">
      <a (click)="enterCategory(c.id)">{{ c.name }}</a>
    </li>
  </ul>
  <article>
    <form action="" [formGroup]="searchForm">
      <input
        #inputSearch
        (input)="search(inputSearch.value)"
        type="text"
        placeholder="Sök efter film"
        name="search"
        formControlName="search"
        minlength="2"
      />
      <span *ngIf="searchForm.get('search')?.errors?.['minlength']">
        Det måste vara minst 2 bokstäver.
      </span>
    </form>
  </article>

  <article *ngIf="resultSearch; else noResult">
    <app-product
      *ngFor="let p of productsdisplayed"
      [product]="p"
    ></app-product>
  </article>
  <ng-template #noResult>
    <article>
      <p>Produkten du sökte efter fanns inte, försök igen.</p>
    </article>
  </ng-template>
</section>
